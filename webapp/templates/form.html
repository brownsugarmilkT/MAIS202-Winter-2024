<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Form</title>
    <style>
        body {
            background-color: #000;
            color: #0f9d58;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            text-align: center;
            color: #4285f4;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
        }
        input[type="text"] {
            border: none;
            border-bottom: 2px solid #0f9d58;
            background-color: #000;
            color: #0f9d58;
            width: 200px;
        }
        input[type="submit"] {
            border: none;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #34a853;
        }
        .badge-base {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <h1>Stock Prediction</h1>
    <form action="/" method="POST">
        <label for="stock_symbol">Enter Stock Symbol:</label>
        <input type="text" id="stock_symbol" name="stock_symbol" required>
        <input type="submit" value="Predict">
    </form>
    <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="marcusdelacruz1" data-version="v1">
        <a class="badge-base__link LI-simple-link" href="https://ca.linkedin.com/in/marcusdelacruz1?trk=profile-badge">Marcus Dela Cruz</a>
    </div>
    <p style="text-align: center; color: #fff;">
        Check out the project on 
        <a href="https://github.com/brownsugarmilkT/MAIS202-Winter-2024" style="color: #4285f4;">GitHub</a>
    </p>
</body>
</html>
